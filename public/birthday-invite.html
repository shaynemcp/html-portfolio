<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayne's Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #f77f00;
            color: white;
            padding: 20px;
            border-bottom: 4px solid #e63946;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header h2 {
            margin: 5px 0 0;
        }

        main {
            padding: 20px;
        }

        main img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        h3 {
            color: #e63946;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #fcbf49;
            color: #fff;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #0077b6;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0077b6;
            color: white;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #f77f00;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>It's My Birthday!</h1>
        <h2>Save the Date: Dec 13th</h2>
    </header>
    <main>
        <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Birthday cake with candles">
        <h3>What to Bring:</h3>
        <ul>
            <li>Alcohol</li>
            <li>Party Attitude</li>
            <li>Good Vibes</li>
        </ul>
        <h3>Here's the Location:</h3>
        <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">View on Google Maps</a>
    </main>
    <footer>
        <p>Can't wait to celebrate with you!</p>
    </footer>
</body>
</html>
